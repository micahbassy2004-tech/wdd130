<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Water Rafting | Contact Us</title>
  <meta name="description" content="Contact White Water Rafting Co. for reservations, general inquiries, and suggestions. Find our address, phone, email, and connect with our team.">
  <meta name="author" content="Micah Maurice Bassey">
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <header>
    <img src="images/logo.jpeg" alt="Rafting Site Logo" class="logo">
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <!-- Company Info -->
    <section class="company-info">
      <h2>Our Office</h2>
      <address>
        <p><strong>Address:</strong> 123 River Street, Boise, ID 83702</p>
        <p><strong>Phone:</strong> <a href="tel:+12085551234">(208) 555-1234</a></p>
        <p><strong>Email:</strong> <a href="mailto:info@rafting.com">info@rafting.com</a></p>
      </address>

      <h3>Find Us on the Map</h3>
      <!-- Replace this src with your real embed code from Google Maps -->
      <iframe 
  src="https://www.google.com/maps/embed?pb=!1m18!..." 
  class="map"
  allowfullscreen 
  loading="lazy"
  referrerpolicy="no-referrer-when-downgrade">
</iframe>
    </section>

    <!-- Employees -->
    <section class="employees">
      <h2>Meet Our Team</h2>
      <div class="employee-gallery">
        <figure>
          <img src="images/employee1.jpg" alt="Sarah Johnson – Head Guide">
          <figcaption>Sarah Johnson – Head Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Mark Thompson – Safety Coordinator">
          <figcaption>Mark Thompson – Safety Coordinator</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Emily Davis – Reservations Manager">
          <figcaption>Emily Davis – Reservations Manager</figcaption>
        </figure>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="fullname">Your Name:</label>
<input type="text" id="fullname" name="fullname" required>

<label for="email">Email Address:</label>
<input type="email" id="email" name="email" required>

<fieldset>
  <legend>Purpose of Message:</legend>
  <label for="general">
    <input type="radio" id="general" name="purpose" value="general"> General Inquiry
  </label>
  <label for="reservation">
    <input type="radio" id="reservation" name="purpose" value="reservation"> Reservation Question
  </label>
  <label for="suggestion">
    <input type="radio" id="suggestion" name="purpose" value="suggestion"> Website Suggestion
  </label>
</fieldset>

<label for="message">Message:</label>
<textarea id="message" name="message"></textarea>

<label for="newsletter">
  <input type="checkbox" id="newsletter" name="newsletter"> Please subscribe me to the monthly newsletter
</label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 White Water Rafting Co. | All Rights Reserved</p>
    <div class="social">
      <a href="#" aria-label="Facebook">
        <img src="images/facebook.jpg" alt="Facebook Icon">
      </a>
      <a href="#" aria-label="Twitter">
        <img src="images/twitter.jpg" alt="Twitter Icon">
      </a>
      <a href="#" aria-label="Instagram">
        <img src="images/instagram.jpg" alt="Instagram Icon">
      </a>
    </div>
  </footer>
</body>
</html>
